<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eel example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container-fluid">
        <div class="card-deck row">
          <div class="card image-processing col-md-4 col-xs-12">
            <button class="btn btn-outline-light">Image Processing</button>
          </div>
          <div class="card video-processing col-md-4 col-xs-12">
            <button class="btn btn-outline-light">Video Processing</button>
          </div>
          <div class="card audio-processing col-md-4 col-xs-12">
            <button id="audio" class="btn btn-outline-light">Audio Processing</button>
          </div>
        </div>
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</html>
